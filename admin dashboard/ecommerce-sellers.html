    <script>
      $(document).ready(() => {
        $(".btn-toggle")
          .off("click")
          .on("click", function () {
            if ($("body").hasClass("toggled")) {
              $("body").removeClass("toggled");
              $(".sidebar-wrapper").unbind("hover");
            } else {
              $("body").addClass("toggled");
              $(".sidebar-wrapper").hover(
                function () {
                  $("body").addClass("sidebar-hovered");
                },
                function () {
                  $("body").removeClass("sidebar-hovered");
                }
              );
            }
          });
      });
    </script>
    <style>
      .table {
        border-collapse: separate;
        border-spacing: 0;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .table thead {
        background-color: #314d43;
        color: #fff;
      }

      .table th,
      .table td {
        padding: 12px 16px;
        text-align: left;
        vertical-align: middle;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .table th {
        font-weight: bold;
        text-transform: uppercase;
      }

      .table tbody tr {
        transition: background-color 0.3s;
      }

      .table tbody tr:hover {
        background-color: #f1f1f1;
      }

      .table tbody tr td a {
        margin-left: 20px;
      }

      .table-responsive {
        max-height: 800px;
        border-radius: 8px;
        overflow-y: auto;
      }
      .sidebar {
        height: 100vh;
        border-right: 1px solid #fff;
      }
      .sidebar .nav-link.active {
        font-weight: bold;
        background-color: #fff;
      }

      td a {
        margin: 0 auto;
        text-decoration: none;
      }
      table a i {
        color: rgb(178, 21, 21);
        font-size: 20px;
      }

      .notification {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #28a745;
        color: white;
        padding: 15px;
        border-radius: 5px;
        display: none;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.5s ease-out forwards;
        pointer-events: none;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      .notification.fade-out {
        animation: fadeOut 1s forwards;
      }
    </style>
  </head>
  <body>
    <!--start header-->
    <header class="top-header">
      <nav class="navbar navbar-expand align-items-center gap-4">
        <div class="btn-toggle">
          <a href="javascript:;"><i class="material-icons-outlined">menu</i></a>
        </div>

        <div class="collapse navbar-collapse" id="navbarsFurni">
          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li class="nav-item dropdown">
              <p id="username" class="fw-bold fs-5"></p>
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../../images/user.svg" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li id="profile-item" class="d-none">
                  <a class="dropdown-item" href="index.html">Profile</a>
                </li>
                <li id="logout-item" class="d-none">
                  <a
                    class="dropdown-item"
                    href="../customer/html/index.html"
                    id="logout-button"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div id="notification" class="notification">
          <span id="notification-text"></span>
        </div>
      </nav>
    </header>
    <!--end top header-->

    <!--start sidebar-->
    <aside class="sidebar-wrapper" data-simplebar="true">
      <div class="sidebar-header">
        <div class="logo-icon">
          <img src="assets/images/logo-icon.png" class="logo-img" alt="" />
        </div>
        <div class="logo-name flex-grow-1">
          <h5 class="mb-0">furn</h5>
        </div>
        <div class="sidebar-close">
          <span class="material-icons-outlined">close</span>
        </div>
      </div>
      <div class="sidebar-nav">
        <!--navigation-->
        <ul class="metismenu" id="sidenav">
          <li>
            <a href="javascript:;" class="has-arrow">
              <div class="parent-icon">
                <i class="material-icons-outlined">home</i>
              </div>
              <div class="menu-title">Dashboard</div>
            </a>
            <ul>
              <li>
                <a href="index.html"
                  ><i class="material-icons-outlined">arrow_right</i>Analysis</a

                  ><i class="material-icons-outlined">arrow_right</i
                  >Customers</a
                >

                <a href="ecommerce-sellers.html"
                  ><i class="material-icons-outlined">arrow_right</i>Sellers</a
                >

                >

              <li>
                <a href="ecommerce-products.html"
                  ><i class="material-icons-outlined">arrow_right</i>Products</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <!--end navigation-->
      </div>
    </aside>
    <!--end sidebar-->
    <div class="container-fluid">
      <div class="row">
        <main class="col-12 col-lg-10 ms-sm-auto px-md-4">
          <div class="container-fluid mt-4">
            <div class="row mb-3">
              <div class="col-12">
                <h2>Sellers</h2>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col-md-3 col-12 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="sellerSearch"
                  placeholder="Search Sellers..."
                />
              </div>
              <div class="col-md-9 text-end mt-4">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addSellerModal"
                >
                  <i class="fa-solid fa-plus"></i>
                  Add Seller
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mt-4">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Seller Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Store Name</th>
                  <th>Store Address</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <div
      class="modal fade"
      id="addSellerModal"
      tabindex="-1"
      aria-labelledby="addSellerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSellerModalLabel">Add Seller</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addSellerForm">
              <div class="mb-3">
                <label for="sellerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="sellerUsername" />
              </div>
              <div class="mb-3">
                <label for="sellerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="sellerEmail" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label for="storeName" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="storeName" />
              </div>
              <div class="mb-3">
                <label for="storeAddress" class="form-label"
                  >Store Address</label
                >
                <input type="text" class="form-control" id="storeAddress" />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Phone</label>
                <input type="text" class="form-control" id="sellerPhone" />
              </div>
              <p
                id="add-error-message"
                class="text-danger text-center mt-3 d-none"
              ></p>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateSellerModal"
      tabindex="-1"
      aria-labelledby="updateSellerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateSellerModalLabel">
              Update Seller
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateSellerForm">
              <div class="mb-3">
                <label for="updateSellerUsername" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateSellerUsername"
                />
              </div>
              <div class="mb-3">
                <label for="updateSellerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="updateSellerEmail"
                />
              </div>
              <div class="mb-3">
                <label for="updateSellerPhone" class="form-label"
                  >Contact</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateSellerPhone"
                />
              </div>
              <div class="mb-3">
                <label for="updateSellerStorename" class="form-label"
                  >Store name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateSellerStorename"
                />
              </div>
              <div class="mb-3">
                <label for="updateSellerStoreAddress" class="form-label"
                  >Store Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateSellerStoreAddress"
                />
              </div>
              <p
                id="update-error-message"
                class="text-danger text-center mt-3 d-none"
              ></p>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="sellers.js"></script>
