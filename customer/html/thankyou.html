<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cartStyle.css" />
    <script src="../js/cartScript.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark"
      arial-label="Furni navigation bar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Furni<span>.</span></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsFurni"
          aria-controls="navbarsFurni"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Products.html">Shop</a>
            </li>
            
          </ul>

          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../images/user.svg" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li id="login-item">
                  <a class="dropdown-item" href="../../login.html">Login</a>
                </li>
                <li id="signup-item">
                  <a class="dropdown-item" href="../../signup.html">Sign Up</a>
                </li>
                <li id="profile-item" class="d-none">
                  <a class="dropdown-item" href="customer-dashboard.html"
                    >Profile</a
                  >
                </li>
                <li id="logout-item" class="d-none">
                  <a class="dropdown-item" href="index.html" id="logout-button"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item position-relative">
              <a class="nav-link" href="cart.html">
                <img src="../images/cart.svg" alt="Cart" />
                <span
                  id="cartCounter"
                  class="cart-counter bg-danger text-white"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center pt-5">
            <span class="thankyou-icon">
              <i class="fas fa-shopping-cart"></i>
            </span>
            <h2 class="display-3 text-black mt-4">Thank you!</h2>
            <p class="lead mb-5">Your order was successfully completed.</p>
            <p>
              <a href="Products.html" class="btn btn-dark me-2">Back to shop</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jq-3-7-1.js"></script>
    <script>
      $(function () {
        const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));

        if (loggedInUser) {
          $("#login-item, #signup-item").addClass("d-none");
          $("#profile-item, #logout-item").removeClass("d-none");
        } else {
          $("#login-item, #signup-item").removeClass("d-none");
          $("#profile-item, #logout-item").addClass("d-none");
        }

        $("#logout-button").click(function () {
          sessionStorage.removeItem("loggedInUser");
          alert("You have been logged out.");
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
